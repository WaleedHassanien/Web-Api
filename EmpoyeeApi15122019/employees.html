<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Scripts/jquery-3.3.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var emp = $("#emp");
            $("#btn").click(function () {
                $.ajax({
                    type: 'Get',
                    url: 'http://localhost:51625/api/Emp/',
                    dataType: 'json',
                    success: function (data)
                    {
                        emp.empty();
                        $.each(data, function (index,val) {
                            var fullName = val.FirstName + '' + val.LastName;
                            emp.append('<li>' + fullName + '</li>');
                        });

                    }

                });
            });
            $("#btnClear").click(function () {
                emp.empty();
            });
               

            });
    </script>

</head>
<body>
    <input type="button" id="btn" value="All Employees" />
    <input type="button" id="btnClear" value="Clear" />
    <ul id="emp"/>
</body>
</html>
